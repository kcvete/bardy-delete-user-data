<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete My Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default body margin */
            height: 100vh; /* Make the body take up the full viewport height */
            display: flex; /* Use Flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f7f7f7; /* Optional: Add a light background color */
        }
        .container {
            max-width: 600px;
            width: 100%; /* Ensure it takes up the full width up to max-width */
            padding: 20px; /* Add some padding */
            text-align: center;
            background-color: white; /* Optional: Add a white background */
            border-radius: 10px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        #responseMessage {
            margin-top: 15px; /* Add some space above the response message */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete My Data</h1>
        <p>Enter your email address to request deletion of your data.</p>
        <form id="deleteForm">
            <input type="email" id="email" name="email" placeholder="Your email address" required>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const responseMessage = document.getElementById('responseMessage');

            fetch('https://dolphin-app-zeoxd.ondigitalocean.app/delete-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    responseMessage.textContent = 'Your data deletion request has been submitted.';
                    responseMessage.style.color = 'green';
                } else {
                    responseMessage.textContent = 'An error occurred. Please try again.';
                    responseMessage.style.color = 'red';
                }
            })
            .catch(error => {
                responseMessage.textContent = 'An error occurred. Please try again.';
                responseMessage.style.color = 'red';
            });
        });
    </script>
</body>
</html>
